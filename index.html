<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <title>Dwarf Fortress Heightmap Generator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style>
              body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
              }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/dfhm_import.js"></script>
        <script src="scripts/dfhm_export.js"></script>
        <script src="scripts/dfhm.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="#" class="brand">Dwarf Fortress Heightmap Generator</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span4">
                    <ul id="heightmaps" class="nav nav-list">
                        <li class="nav-header">
                            Heightmaps
                        </li>
                        <li class="active hm-option" data-type="elevation">
                            <a href="#">Elevation</a>
                        </li>
                        <li class="hm-option" data-type="temperature">
                            <a href="#">Temperature</a>
                        </li>
                        <li class="hm-option" data-type="rainfall">
                            <a href="#">Rainfall</a>
                        </li>
                        <li class="hm-option" data-type="drainage">
                            <a href="#">Drainage</a>
                        </li>
                        <li class="hm-option" data-type="savagery">
                            <a href="#">Savagery</a>
                        </li>
                    </ul>
                    <div class="btn-toolbar">
                        <div id="dropdown-width" class="btn-group">
                            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                <span class="master-label">257</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">257</a></li>
                                <li><a href="#">129</a></li>
                                <li><a href="#">65</a></li>
                                <li><a href="#">33</a></li>
                                <li><a href="#">17</a></li>
                            </ul>
                        </div>
                        <div id="dropdown-height" class="btn-group">
                            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                <span class="master-label">257</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">257</a></li>
                                <li><a href="#">129</a></li>
                                <li><a href="#">65</a></li>
                                <li><a href="#">33</a></li>
                                <li><a href="#">17</a></li>
                            </ul>
                        </div>
                    </div>
                    <input type="file" id="image-loader" name="file"/>
                    <div class="btn-group">
                        <input type="button" class="btn" id="clear" value="Clear All"/>
                    </div>
                </div>
                <div class="span8">
                    <canvas id="preview" width="257" height="257"></canvas>
                    <pre id="output-text"></pre>
                </div>
            </div>
        </div>
    </body>
</html>
